<td-layout #layout>
  <td-navigation-drawer logo="assets:covalent" sidenavTitle="Sidenav Title" name="Firstname Lastname" email="firstname.lastname@company.com">
    <md-nav-list>
      <ng-template let-item let-last="last" ngFor [ngForOf]="routes" let-i="index" [ngForTrackBy]="trackByFn">
        <a md-list-item [routerLink]="[item.route]" (click)="layout.close()">{{item.title}}</a>
      </ng-template>
    </md-nav-list>
    <md-nav-list td-navigation-drawer-menu>
      <a md-list-item (click)="logout()"><md-icon md-list-avatar>exit_to_app</md-icon>Sign out</a>
    </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
